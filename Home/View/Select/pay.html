<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
	<script src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/select/pay.css">
</head>
<body>

	<header>
		<ul>
			<if condition="($_SESSION['username'] eq NULL)"> 
                <a data-toggle="modal" data-target="#myModal"><li class="navtitle">登陆</li>
            <else />
                <form action="{:U('Home/Index/Sessionuse','','')}" id="sessionuse">
                    <a onclick="change()"><li class="navtitle">{$_SESSION['username']}</li></a>
                </form>
            </if>
			</a>
			<a href="#"><li class="navtitle">
				旅游路线
				<ul class="secnav">
					<li>热门游</li>
					<li>周边游</li>
					<li>国内游</li>
					<li>港澳台游</li>
					<li>日韩游</li>
					<li>欧美游</li>
					<li>边境游</li>
					<li>澳新非游</li>
				</ul>
			</li>
			</a>
			<a href="{:U('Home/Index/index','','')}"><li class="navtitle">主页</li></a>
		</ul>
	</header>

	<!-- 模态框（Modal） -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
               aria-labelledby="myModalLabel" aria-hidden="true">
               <div class="modal-dialog" style="width:300px;">
                  <div class="modal-content">
                     <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" 
                           aria-hidden="true">×
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                           用户登录
                        </h4>
                     </div>
                     <form action="#" method="post">
                       <div class="modal-body">

                          <div class="form-group">
                            <input id="user" name="user"  class="form-control" type="text" placeholder="请输入用户名"> 
                          </div>
                          <div class="form-group">
                            <input id="pasd" name="pasd"  class="form-control" type="password" placeholder="请输入密码"> 
                          </div>
                       </div>
                       <div class="modal-footer">
                          <a class="btn btn-default" target="_blank" 
                              href="{:U('Home/User/index','','')}">
                             注册
                          </a>
                          <input type="button" id="login"  class="btn btn-primary" value="登陆">
                       </div>
                      </form>
                  </div><!-- /.modal-content -->
               </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->


	<section id="container" class="col-md-10 col-md-offset-1">
		<h3>支付信息</h3>
		<div class="onedata col-md-12">
			<label class="col-md-3">您的旅游项目是：</label>
			<p class="col-md-9">大兴安岭十日游</p>
		</div>
		<div class="onedata col-md-12">
			<label class="col-md-3">请选择报名人数：</label>
			<input type="number" class="form-control">
		</div>
		<div class="onedata col-md-12">
			<label>请填写人员信息</label>
			<p class="peo">1）第一个成员</p>
			<div class="col-md-12 peopledata">
				<label class="col-md-2">姓名：</label>
				<input type="text" class="form-control">
			</div>
			<div class="col-md-12 peopledata" >
				<label class="col-md-2">身份证号：</label>
				<input type="text" class="form-control">
			</div>

			<p class="peo">1）第一个成员</p>
			<div class="col-md-12 peopledata">
				<label class="col-md-2">姓名：</label>
				<input type="text" class="form-control">
			</div>
			<div class="col-md-12 peopledata" >
				<label class="col-md-2">身份证号：</label>
				<input type="text" class="form-control">
			</div>

			<p class="peo">1）第一个成员</p>
			<div class="col-md-12 peopledata">
				<label class="col-md-2">姓名：</label>
				<input type="text" class="form-control">
			</div>
			<div class="col-md-12 peopledata" >
				<label class="col-md-2">身份证号：</label>
				<input type="text" class="form-control">
			</div>
			
		</div>
		
		<p class="pay">支付金额：￥30</p>
		<button class="btn btn-success">确认报名</button>
	</section>


	<script type="text/javascript">
   function change(){
      if(confirm("您确定退出登陆状态吗？")){
        document.getElementById("sessionuse").submit();
      }
   }
</script>

<script type="text/javascript">
$(function(){
  $("#login").click(function(){
      var user = $("#user").val();
      var password =$("#pasd").val();

      $.post("{:U('Home/Index/login','','')}",{
          user : user,
          pasd : password
      },function(data){
        if (data==1) {
           window.location.reload(true);
            
        }
        else if(data==2){
          alert("用户名或密码错误");
        }
        else
        {
          alert("系统异常，请稍后再试");
        }
      })
  })
})
</script>
	
</body>
</html>
