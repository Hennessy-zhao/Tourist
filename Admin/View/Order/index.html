<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<META HTTP-EQUIV="Pragma" CONTENT="no-cache"> 
	<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache"> 
	<META HTTP-EQUIV="Expires" CONTENT="0">
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/> 
	<meta name="renderer" content="webkit">
	<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
	<script src="__PUBLIC__/js/jquery-2.1.4.min.js"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin/order_index.css">

	
</head>
<body ng-app="myapp">
	<header class="col-md-12">
		<a href="{:U('Admin/User/index','','')}">
			<span class="glyphicon glyphicon-home"></span>
			主页
		</a>

		<a href="#">
			>&nbsp;&nbsp;
			订单管理
		</a>
	</header>
	
	<section>
		<div id="routes" class="col-md-11" ng-controller="contentController">
			<div id="titles" class="col-md-12">
				<span class="glyphicon glyphicon-list"></span>
				<p>订单列表</p>
				
			</div>
			<aside class="col-md-12">
				<span>Search:</span>
				<input type="text" ng-model="search" class="form-control">
			</aside>
			<table class="table table-striped lists">
				<thead>
					<tr>
						<th width="25%">路线名称</th>
						<th width="25%">路线简介</th>
						<th width="20%">旅游时间</th>
						<th width="15%">订单个数</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="task in routes | filter:search">
						<td>{{task.name}}</td>
						<td>{{task.traveldesc}}</td>
						<td>{{task.daytimes}}</td>
						<td>{{task.selectnumber}}</td>
						<td>
							<span class="edits glyphicon glyphicon-list-alt" alt="{{task.id}}" onclick="looks(this)"></span>
							<span class="deletes glyphicon glyphicon-trash" alt="{{task.id}}" onclick="deletes(this)"></span>
						</td>
					</tr>
					
				</tbody>
			</table>
		</div>
	</section>

	<script src="__PUBLIC__/js/angular.min.js"></script>
	
	<script>
		var app=angular.module("myapp",[]);


		

		//contentcontroller
		app.controller("contentController",['$scope','$http',function($scope,$http){
	
			$http.get('{:U("Admin/Order/getorders","","")}').success(function(data){

				
				data=data.split('"');
				$scope.routes=eval(data[1]);
				
				
			});


			

		}])

	</script>

	<script>
		looks=function(obj){
			$thisone=obj;
			$alt=$thisone.getAttribute("alt");

			window.location.href="http://localhost:8081/tourist/index.php/Admin/order/lookorder/routeid/"+$alt;
		}
	</script>
	
	<script>
		deletes=function(obj){
			$thisone=obj;
			$alt=$thisone.getAttribute("alt");
			if (confirm("确定删除该路线的所有订单吗？？")) {
				$.post("{:U('Admin/Order/deleteallorder','','')}",{
				          id : $alt
				      },function(data){
				        if (data==1) {
				           
				            location.reload();
				        }
				        else
				        {
				          	alert("*系统异常，请稍后再试");
				        }
				})
			}

		}


	</script>


	

</body>
</html>
